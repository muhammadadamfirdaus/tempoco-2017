<html>
<head>
</head>
<body>
<style>
body, html {
  margin: 0;
  padding: 0;
}

.ads-full-container {
  position: relative;
  width: 100%;
  height: 100%;
}

.ads-full-width {
	position: fixed;
	top: 40px;
	z-index: -10;
}
</style>
<!-- ads full width -->
<div class="ads-full-width">
  <a href="#">
    <img src="images/meikarta.jpg">
  </a>
</div>
<!-- end ads full width --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  $('main').prepend('<div class="ads-full-container"></div>');
  // full width
	if($('.ads-full-width').length){
		var tagMain = $('main');
		tagMain.addClass('ads-full-width-container');
		$('main.ads-full-width-container .container-desktop > .wrapper').css({
			'background-color': '#fff',
			'padding': '10px'
		});
		$('#skin-ad .container-desktop.skin-ad .wrapper, main > .container-desktop:first-child').css({
			'background-color': 'none',
			'padding': 0
		});
	}
</script>
</body>
</html>
